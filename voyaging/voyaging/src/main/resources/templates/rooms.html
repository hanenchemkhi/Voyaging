      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="./static/scripts/script.js" defer></script>

    <title>Rooms</title>
  </head>
  <body>
    <section class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container py-2 px-5">
          <a class="navbar-brand" href="index.html">
            <img
              src="./static/images/logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Voyaging
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarColor01"
          ></div>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-5">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="customers.html"
                  >Customers
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rooms.html">Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reservations.html">Reservations</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <main>
      <div class="container mt-5">
        <div><h1>Rooms</h1></div>
        <div>
          <ul class="nav nav-pills">
            <li class="nav-item ms-5">
              <button
                id="addRoom"
                type="button"
                class="btn btn-primary"
                id="addCustomer"
                onclick="showRoomModal()"
              >
                Add Room<span class="ms-2"
                  ><i class="bi bi-plus-circle"></i
                ></span>
              </button>
            </li>
            <li class="nav-item ms-auto">
              <input
                type="text"
                id="searchRoomBox"
                onkeyup="searchEntry('searchRoomBox','customroomTableerTable', 2)"
                placeholder="Search by number"
                title="Type in room number"
              />
            </li>
          </ul>
        </div>
        <table id="roomTable" class="table table-striped" ;>
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Room Number</th>
              <th scope="col">Room Type</th>
              <th scope="col">Room Price</th>
              <th scope="col">Room Image</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>
                <button
                  id="editRoom"
                  class="btn btn-primary"
                  type="submit"
                  onclick="showRoomModal()"
                >
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button class="btn btn-danger" type="submit">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </td>
              <td>1</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <div
          class="modal fade"
          id="roomModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="roomModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="roomModalLabel">
                  Add/Edit Room
                </h1>
              </div>
              <div class="modal-body">
                <div class="container">
                  <h4 class="mb-3 text-center">Room Information</h4>
                  <form class="needs-validation" novalidate>
                    <div class="gy-3">
                      <div class="col">
                        <label for="roomNumber" class="form-label"
                          >Room number</label
                        >
                        <input
                          id="roomNumber"
                          type="text"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid room number is required.
                        </div>
                      </div>

                      <div class="col">
                        <label for="roomType" class="form-label"
                          >Room type</label
                        >
                        <input
                          id="roomType"
                          type="text"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid room type is required.
                        </div>
                      </div>
                      <div class="col">
                        <label for="roomPrice" class="form-label"
                          >Room price</label
                        >
                        <input
                          id="roomPrice"
                          type="text"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid room Price is required.
                        </div>
                      </div>
                      <div class="col">
                        <label for="imgFile" class="form-label"
                          >Room image</label
                        >
                        <input class="form-control" type="file" id="imgFile" />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function showRoomModal() {
        const myModal = new bootstrap.Modal("#roomModal");
        myModal.show();
      }
    </script>

  </body>
</html>
