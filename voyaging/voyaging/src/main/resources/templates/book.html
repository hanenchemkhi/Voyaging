<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyaging</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/scripts/script.js}" defer></script>
  </head>

  <body>
    <div th:replace="~{fragments/user-header :: header}"></div>
    <div class="container">
      <div class="wrapper bg-white">
        <img
          class="mb-4"
          th:src="@{/images/logo.png}"
          alt=""
          width="72"
          height="57"
        />

        <section class="booking-details">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5>Price summary</h5>
                    <div class="col-auto">
                      <div class="d-flex justify-content-between">
                        <div>
                          <span>Night Stay</span>
                        </div>
                        <div>
                          <span th:text="${lengthOfStay}"></span>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <span >Price per night per room</span>
                        </div>
                        <div>
                          <span th:text="${price}"></span>
                        </div>
                      </div>

                      <div class="d-flex justify-content-between">
                        <div>
                          <span>Taxes and fees</span>
                        </div>
                        <div>
                          <span th:text="${taxes}"></span>
                        </div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <span>Total cost per room</span>
                        </div>
                        <div>
                          <span th:text="${costPerRoom} ">cost</span>
                        </div>
                      </div>
                      <hr>
                      <div class="d-flex justify-content-between  fw-semibold">
                        <div>
                          <span >Total cost</span>
                        </div>
                        <div>
                          <span th:text="${totalCost}">cost</span>
                        </div>
                      </div>
                    </div>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-3">
                  <div class="row g-2">
                    <div class="col-md-4">
                      <div th:if="${roomType.roomImage} != null">
                        <a th:href="@{${roomType.roomImage.imageUrl}}"  target="_blank">
                          <img src="" th:src="@{${roomType.roomImage.imageUrl}}" class="img-thumbnail" >
                        </a>
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5>You selected</h5>

                        <p class="card-text">
                        <p th:text="${roomType.roomCategory.getCategory()}"></p>

                          <span th:text="${checkin}"></span>
                          <span> - </span>
                          <span th:text="${checkout}"></span>
                          <br>
                        <span>Room(s):  </span><span th:text="${nbRooms}"></span>
                        <br>
                        <span>Guest(s) per room:  </span><span th:text="${nbGuests}"></span>
                        <hr>
                        <div class="d-flex justify-content-end">
                          <a th:href="@{/customer/save-reservation}" class="btn btn-primary"
                          >Book your stay</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Add to your stay section-->
              </div>
            </div>
          </div>
        </section>


      </div>
    </div>
    <section class="footer my-5">
      <footer class="flex-shrink-0 py-4 bg-light">
        <div class="container text-center">
          <small>Copyright &copy; Voyaging</small>
        </div>
      </footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
