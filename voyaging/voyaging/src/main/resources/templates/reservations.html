<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voyaging</title>

  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <script th:src="@{/scripts/script.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
  <div class="container mt-5">
        <div><h1>Reservations</h1></div>
        <div>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <button
                id="addReservation"
                type="button"
                class="btn btn-primary"
                onclick="showReservationModal()"
              >
                Add Reservation<span class="ms-2"
                  ><i class="bi bi-plus-circle"></i
                ></span>
              </button>
            </li>
            <li class="nav-item ms-auto">
              <input
                type="text"
                id="searchReservationBox"
                onkeyup="searchEntry('searchReservationBox','reservationTable', 4)"
                placeholder="Search by number"
                title="Type in reservation number"
              />
            </li>
          </ul>
        </div>
        <table id="reservationTable" class="table table-striped" ;>
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Reservation Number</th>
              <th scope="col">Room Number</th>
              <th scope="col">Customer Email</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Check In</th>
              <th scope="col">Check Out</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>
                <button class="btn btn-success" type="submit">
                  <span class="material-symbols-outlined"> print </span>
                </button>
                <button
                  id="editReservation"
                  class="btn btn-primary"
                  type="submit"
                  onclick="showReservationModal()"
                >
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button class="btn btn-danger" type="submit">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </td>
              <td>1</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>@mdo</td>
              <td>Mark</td>
              <td>Mark</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <div
          id="reservationModal"
          class="modal fade"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="reservationModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="reservationModalLabel">
                  Add/Edit Reservation
                </h1>
              </div>
              <div class="modal-body">
                <div class="container">
                  <h4 class="mb-3 text-center">Reservation Information</h4>
                  <form class="needs-validation" novalidate>
                    <div class="gy-3">
                      <div class="col">
                        <label for="roomNumber" class="form-label"
                          >Room Number</label
                        >
                        <input
                          id="roomNumber"
                          type="text"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid room number is required.
                        </div>
                      </div>

                      <div class="col">
                        <label for="customerEmail" class="form-label"
                          >Customer email</label
                        >
                        <input
                          id="customerEmail"
                          type="email"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid email is required.
                        </div>
                      </div>
                      <div class="col">
                        <label for="checkin" class="form-label">Check In</label>
                        <input
                          id="checkin"
                          type="date"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid date is required.
                        </div>
                      </div>
                      <div class="col">
                        <label for="checkout" class="form-label"
                          >Check Out</label
                        >
                        <input
                          id="checkout"
                          type="date"
                          class="form-control"
                          placeholder=""
                          value=""
                          required
                        />
                        <div class="invalid-feedback">
                          Valid date is required.
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function showReservationModal() {
        const myModal = new bootstrap.Modal("#reservationModal");
        myModal.show();
      }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
