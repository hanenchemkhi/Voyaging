<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Voyaging</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}"  />
    <script th:src="@{/scripts/script.js}" defer></script>
</head>

<body>
<section class="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light " th:fragment="header">
        <div class="container my-2 px-5">
            <a class="navbar-brand" th:href="@{/index}">
                <img
                        src=""
                        th:src="@{/images/logo.png}"
                        alt=""
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                />
                Voyaging
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/index}"
                        >Book Hotel
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">About</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                        >
                            Sign In
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/login}">Sign In</a>
                            </li>

                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
</body>
</html>
